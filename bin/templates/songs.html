<!DOCTYPE html>
<html>
<head>

<title> Song Page</title>
</head>
<body>
	<nav>
		<a th:href="@{/artists/}">Artists</a> 
		<a th:href="@{/albums/}">Albums</a>
		<ul>
			<li th:each="artist : ${artists}"><a
				th:href="|@{/artist/}${artist.name}|" th:text="${artist.name}"></a>
			</li>
		</ul>
	</nav>
	<h1>SONG PAGE</h1>
	<ul>
		<li th:each="song : ${songs}">
			<a th:href="|@{/song/}${song.songName}|" th:text="${song.songName}"></a>
		</li>
	</ul>
	

<footer>
		<small>Baltes Cartography &copy;</small>
	</footer>
</body>

</html>
